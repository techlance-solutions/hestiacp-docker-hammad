variables:
  DOCKER_ENV: local
  DOCKER_REPOSITORY: jhmaverick/hestiacp
  ZLIB_VERSION: 1.2.12
images:
  stable:
    source_image: $DOCKER_REPOSITORY
    branch: "tags/1.8.1"
    version: 1.8.1
    split_versions: yes
  beta:
    source_image: $DOCKER_REPOSITORY:beta
    branch: "tags/1.8.1"
    version: 1.8.1
    split_versions: yes
  experimental:
    source_image: $DOCKER_REPOSITORY:experimental
    branch: "beta/1.6.0"
    version: 1.6.0
    split_versions: yes
  development:
    source_image: $DOCKER_REPOSITORY:development
    use_local_repo: yes
    version: 1.5.14

scripts:
  dev: "docker-compose rm -sf && docker-compose up --force-recreate"
  prod: "docker-compose up -d"
  recreate: "docker-compose rm -sf && docker-compose up -d"
  remove_all: "docker-compose rm -sf"
